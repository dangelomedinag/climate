<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Climate - wheather app</title>
	</head>
	<body>
		<header id="header">
			<img src="/day/113.png" alt="mark logo" />
			<div>Climate <span>app</span></div>
			<span>v0.0.1</span>
		</header>
		<div id="search">
			<form id="form-search">
				<label class="form-group" for="form-input">
					<span class="form-label">zona</span>
					<input
						type="search"
						id="form-input"
						name="country"
						placeholder="Pais, Ciudad o Región"
						required
						minlength="3"
						autocomplete="off"
					/>
					<button type="submit" id="form-submit">
						<span class="submit_text">buscar</span>
					</button>
				</label>
				<!-- <section id="autocomplete" class="hide shadow-smooth"> -->
				<!-- <button type="button">opt1</button>
							<button type="button">opt2</button>
							<button type="button">opt3</button>
							<button type="button">opt4</button> -->
				<!-- </section> -->
			</form>
		</div>
		<div id="app">
			<main id="main" class="hide">
				<!-- test -->
				<div class="shadow-smooth location">
					Santiago, region metrolitana, chile.
				</div>
				<div class="shadow-smooth" id="info">
					<div class="wrapper_img">
						<img
							src=""
							class="info__img"
							alt="representacion visual de condicon climatica"
							loading="lazy"
						/>
						<div>
							<h2 class="info__temp"></h2>
							<div class="info__btns">
								<button data-unit="c" class="btns btns__c active">°c</button>
								<button data-unit="f" class="btns btns__f">°f</button>
							</div>
						</div>
					</div>
					<!-- <div class="wrapper_temp"></div> -->
					<div class="container">
						<div class="wrapper_data">
							<p class="data__p">
								Prob. de precipitaciones: <span class="data__prec"></span>%.
							</p>
							<p class="data__p">
								Humedad: <span class="data__humedity"></span>%.
							</p>
							<p class="data__p">
								Viento: a <span class="data__wind"></span> km/h.
							</p>
						</div>
						<div class="wrapper_city">
							<h2 class="info__p city__city"></h2>
							<p class="info__p city__day"></p>
							<p class="info__p city__cond"></p>
						</div>
					</div>
				</div>
				<div class="shadow-smooth" id="tabs">
					<button data-tab="temp" class="active">Temperatura</button>
					<button data-tab="precip">Precipitaciones</button>
					<button data-tab="wind">Viento</button>
				</div>
				<div id="chart" class="shadow-smooth"></div>
				<div id="days"></div>
				<button id="scrollToTop">
					<svg
						class="svgicon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="1"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M7 11l5-5m0 0l5 5m-5-5v12"
						/>
					</svg>
				</button>
				<!-- test -->
			</main>
		</div>
		<footer id="footer">
			<div>Climate app</div>
			<div>
				made with love ❤️ -
				<a href="https://github.com/dangelomedinag/climate">github</a>
			</div>
			<div>fuente - <a href="https://www.weatherapi.com/">weatherapi</a></div>
		</footer>
